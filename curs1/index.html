<!DOCTYPE html>
<html>
<head>
    <title>GitHub Search</title>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div><img src="img/p5-logo.png"/></div>
    <div>This is a site to search Github for interesting projects.</div>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/about.html">About</a></li>
        </ul>
    </nav>
</header>
<section>
    <p>In this <em>sample site</em>, we'll show a list of <a href="http://github.com">Github</a> projects <span>and the data</span>
        about <strong>those projects</strong>.</p>

    <details>
        https://github.com/search?l=javascript&q=ceva&type=Code
    </details>
    <br>

    <form action="https://github.com/search" method="GET">
        <label for="langChoice">Language:</label>
        <select name="l" id="langChoice">
            <option value="javscript" selected>JavaScript</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
        </select><br>
        <label for="searchPhrase">Search Phrase:</label>
        <br>
        <input required="true" name="q" id="searchPhrase"/><br/>

        <input type="hidden" name="type" value="Code"/>
        <input type="hidden" name="utf8" value="âœ“"/>
        <input type="submit" value="search"/>
    </form>
</section>
<footer>
    &copy; 2014 M
</footer>
</body>
</html>
